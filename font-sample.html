<!DOCTYPE html>
<html>
  <head>
    <title>Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Bree+Serif|Cormorant+SC" rel="stylesheet">
  </head>
   
<style>
  h1 {
  font-family: "Cormorant SC", Tahoma, serif;
  font-size: 30px;
  }
  
  h2 {
  font-family: "Bree Serif", "Times New Roman", serif;
  }
  
  p {
  font-family: Abel, Arial, sans-serif;
  font-size: 19px;
  letter-spacing: 0.05em;
  }
</style>
  
  <body>
    <h1>Title font I like.</h1>
    <h2>I normally don't like serif fonts too much but this one is nice.</h2>
    <p>I like this font for the paragraphs of the page. It's clean and modern. I spaced the letters out a little bit so the font wasn't quite so condensed as I think that makes the font a bit harder to read.</p>
  </body>
</html>
