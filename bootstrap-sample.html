<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Bootstrap Example</title>
    <style>
      div.col-4, div.col-6, div.col-12 {
          border: 1px solid black;
          margin-top: -1px;
          margin-bottom: -1px;
          margin-left: -1px;
          margin-right: -1px;
      
      
    </style>
  </head>
      
  <body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <img class="img fluid" src="http://www.findcatnames.com/wp-content/uploads/2014/10/Black-cat-marvelous-hd-wallpaper.jpg" height="400" width="300" alt="Black cat on pumpkin"/>
        
      </div>
    <div class="row text-center">
      <div class="col-6">
        <button type="button" class="btn btn-info btn-sm">Ragdoll Info</button>
      </div>
      <div class="col-6">
         <button type="button" class="btn btn-info btn-sm">Siamese Info</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-4">
        <h5>Burmese</h5>
      </div>
      <div class="col-sm-4">
        <h5>Persian</h5>
      </div>
      <div class="col-sm-4">
	<h5>Bengal</h5>
      </div>
     <div class="row-text-center">
       <div class="col-12">
         <h3>Cats</h3>
       </div>
     </div>
  </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
